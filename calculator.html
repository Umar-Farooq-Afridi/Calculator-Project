<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <p class="update-calculation-result js-update-calculation-result"></p>

    <p>
        <button class="calculator-button" onclick="updateCalculation('1');">1</button>
        <button class="calculator-button" onclick="updateCalculation('2');">2</button>
        <button class="calculator-button" onclick="updateCalculation('3');">3</button>

        <button class="calculator-operator-button" onclick="updateCalculation(' + ');">+</button>
    </p>

    <p>
        <button class="calculator-button" onclick="updateCalculation('4');">4</button>
        <button class="calculator-button" onclick="updateCalculation('5');">5</button>
        <button class="calculator-button" onclick="updateCalculation('6');">6</button>

        <button class="calculator-operator-button" onclick="updateCalculation(' - ');">-</button>
    </p>

    <p>
        <button class="calculator-button" onclick="updateCalculation('7');">7</button>
        <button class="calculator-button" onclick="updateCalculation('8');">8</button>
        <button class="calculator-button" onclick="updateCalculation('9');">9</button>

        <button class="calculator-operator-button" onclick="updateCalculation(' * ');">*</button>
    </p>

    <p>
        <button class="calculator-button" onclick="updateCalculation('0');">0</button>
        <button class="calculator-button" onclick="updateCalculation('.');">.</button>

        <button class="calculator-button" onclick="calculate();">=</button>
        <button class="calculator-operator-button" onclick="updateCalculation(' / ');">/</button>
    </p>

    <p>
        <button class="calculator-button calculator-erase-button" onclick="eraseNumber();">&#9003;</button>
        <button class="calculator-button calculator-clear-button" onclick="clearCalculation();">Clear</button>
    </p>

    <script src="calculator.js"></script>
</body>
</html>
